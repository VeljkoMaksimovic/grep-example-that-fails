version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - echo $SEMAPHORE_GIT_SHA
            - artifacts push project test_files/1_mb_text.txt
            - artifacts push project test_files/10kb.txt
            - artifacts push project test_files/10mb.txt

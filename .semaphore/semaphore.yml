version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - export TAG=$(echo $SEMAPHORE_GIT_SHA | cut -c 1-7)
            - export TODEPLOY=test.txt
            - 'if [[ -e $TODEPLOY ]]; then echo 4; fi'
            - echo TENANTS

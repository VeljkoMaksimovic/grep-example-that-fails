version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - export TAG=$(echo $SEMAPHORE_GIT_SHA | cut -c 1-7)
            - export TODEPLOY=test.txt
            - if [[ -e $TODEPLOY ]]; then TENANTS=$(for TENANT in `cat $TODEPLOY | grep -v kafka`; do grep -om1 $TENANT values-staging.yaml; done); fi
            - echo TENANTS

version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - export TODEPLOY=test.txt
            - echo $(ls)
            - cat test.txt
            - cat values-staging.yml
            - 'if [[ -e $TODEPLOY ]]; then TENANTS=$(for TENANT in $TO_DEPLOY; do grep -om1 $TENANT values-staging.yml; done); fi'
            - echo $TENANTS
